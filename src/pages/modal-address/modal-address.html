
<ion-content class="background-dark">
  <div class="logo-white"></div>
  <ion-slides>
    <ion-slide>

     <div class="msg">
      <span class="msg__icon icone-tour1"></span>
      <span class="msg__text">Escolha sua cerveja
        preferida.</span>
      </div>

      <div class="slider-nav">
        <span class="slider-nav__item active"></span>
        <span class="slider-nav__item"></span>
        <span class="slider-nav__item"></span>
      </div>

    </ion-slide>
    <ion-slide>
     <div class="msg">
      <span class="msg__icon icone-tour2"></span>
      <span class="msg__text">Informe o local
        de entrega.</span>
      </div>
      <div class="slider-nav">
        <span class="slider-nav__item"></span>
        <span class="slider-nav__item active"></span>
        <span class="slider-nav__item"></span>
      </div>
    </ion-slide>
    <ion-slide>
     <div class="msg success">
      <span class="msg__icon icone-shipping"></span>
      <span class="msg__text">Sua cerveja vai chegar
        GELADA e pronta
        para beber.</span>
        <button ion-button secondary class="btn-start" (click)="dismiss()">FAZER MEU PEDIDO</button>
      </div>
      <div class="slider-nav">
        <span class="slider-nav__item"></span>
        <span class="slider-nav__item"></span>
        <span class="slider-nav__item active"></span>
      </div>

    </ion-slide>
  </ion-slides>
</ion-content>
