<ion-content class="receipt">
  <div class="modal-overlay" (click)="dismiss()"></div>
   <div class="receipt__box">
        <div class="receipt__quantidade">
            <h2 class="receipt__title">Quantas caixas?</h2>
            <span class="btn-minus"></span>
            <span class="quantidade-number">2</span>
            <span class="btn-plus"></span>
        </div>
        <div class="receipt__total">
            <h2 class="receipt__title">Total a pagar</h2>
             <span class="total__pricebox">
                <small class="total__pricebox--currency">R$</small>25,90
              </span>
        </div>
        <p class="receipt__alert">Só aceitamos cartão de crédito/débito.</p>
      <button ion-button secondary class="receipt__btn" (click)="gotomap()">Pedir</button>

   </div>
   
</ion-content>
