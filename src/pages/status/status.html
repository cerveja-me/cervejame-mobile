<ion-header>

  <ion-navbar>
    <ion-title>status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="order" *ngIf="sale">
    <figure class="order__image">
      <img-loader class="order__image__img" [src]="'http://cerveja.me/img/mobile/'+sale.prodreg.product.img"></img-loader>
      <!-- <img src="../../assets/img/"/> -->
    </figure>
    <label class="order__label">{{sale.amount}} {{sale.prodreg.product.cold?'Caixa':'Garrafa'}}{{sale.amount>1?'s de':' de'}} {{sale.prodreg.product.name}}</label>
  </div>

</ion-content>
