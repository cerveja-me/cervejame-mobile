<ion-header>
 <h1 class="logo-dark"></h1>
</ion-header>

<ion-content class="background-light">
  <div class="order" *ngIf="sale">
    <figure class="order__image">
      <img-loader class="order__image__img" [src]="'http://cerveja.me/img/mobile/'+sale.img"></img-loader>
      <!-- <img src="../../assets/img/"/> -->
    </figure>
    <span class="order__address">
      <label class="order__label">{{sale.amount}} {{sale.cold?'Caixa':'Garrafa'}}{{sale.amount>1?'s de':' de'}} {{sale.name}}</label>
      Rua Venâncio Aires
    </span>
    <label class="order__label"></label>
  </div>
  <ul class="order-status" *ngIf="sale">
    <li class="order-status__item item-first" [ngClass]="!sale.aceptedAt?'loading':'active'">
      <span class="order-status__icon"></span>
      <label class="order-status__label">
        {{!sale.aceptedAt?'Aguardando confirmação':'Pedido confirmado'}}
      </label>
    </li>
    <li class="order-status__item item-second delivery active">
      <span class="order-status__icon"></span>
      <label class="order-status__label"> {{!sale.onWayAt?'Sair para entrega':'Saiu para entrega'}}
      </label>
      <span class="order-status__delivery">
        <span class="order-status__time">
          <span class="icon-shipping-light"></span>
          25min - 45min
        </span>
        <figure class="order-status__delivery__image">
          <img-loader [src]="'http://cerveja.me/img/mobile/driver/glauber.jpg'"></img-loader>
        </figure>
        <label class="order-status__delivery__label">
          <small>Entregador</small>Glauber</label>
        </span>
      </li>
      <li class="order-status__item item-third" [ngClass]="!sale.finishedAt?'':'active'">
        <span class="order-status__icon"></span>
        <label class="order-status__label">Cerveja entregue</label>
      </li>
    </ul>
  </ion-content>

  <ion-footer>
    <button ion-button secondary class="btn-finish" (click)="backHome()">Fechar</button>
  </ion-footer>
