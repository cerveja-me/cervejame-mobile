<ion-header>
   <h1 class="logo-white"></h1>
</ion-header>

<ion-content padding class="background-dark">
 <div class="msg">
  <button ion-button secondary class="btn-facebook" (click)="facebookRegister()">CONECTAR COM FACEBOOK</button>

  <!--<span class="msg__icon icone-login"></span>-->
  <span class="msg__text">Acesse sua conta.</span>

  <form (ngSubmit)="doLoginForm()">
   <div class="login__box">
     <span class="icon-user"></span>
     <input name="login" class="login__box__input" placeholder="E-mail" type="email" required="true" [(ngModel)]="login.email"/>
   </div>
   <div class="login__box">
     <span class="icon-pass"></span>
     <input name="senha" class="login__box__input" placeholder="Senha" type="password" required="true"  [(ngModel)]="login.password"/>
   </div>
   <input type="submit" class="btn-submit" name="" value="Acessar" />
 </form>
 <button class="btn-signup" (click)="openModalRegister()" >Criar conta</button>

</div>

</ion-content>
