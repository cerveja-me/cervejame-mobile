<ion-header>
   <h1 class="logo-dark"></h1>
</ion-header>

<ion-content class="background-light">
  <div class="order" *ngIf="sale">
    <figure class="order__image">
      <img-loader class="order__image__img" [src]="'http://cerveja.me/img/mobile/'+sale.prodreg.product.img"></img-loader>
      <!-- <img src="../../assets/img/"/> -->
    </figure>
    <label class="order__label">{{sale.amount}} CAIXAS DE {{sale.prodreg.product.name}}</label>
  </div>
  <ul class="order-status" *ngIf="sale">
    <li class="order-status__item" [ngClass]="!sale.aceptedAt?'loading':'active'">
      <span class="order-status__icon"></span>
      <label class="order-status__label">
        {{!sale.aceptedAt?'Aguardando confirmação':'Pedido confirmado'}}
      </label>
    </li>
    <li class="order-status__item delivery " [ngClass]="!sale.onWayAt?'':'active'">
      <span class="order-status__icon"></span>
      <label class="order-status__label"> {{!sale.onWayAt?'Sair para entrega':'Saiu para entrega'}}
      </label>
      <span class="order-status__delivery" *ngIf="sale.user">
        <figure class="order-status__delivery__image">
          <img-loader [src]="'http://cerveja.me/img/mobile/driver/'+sale.user.img"></img-loader>
        </figure>
        <label class="order-status__delivery__label">
          <small>Entregador</small>{{sale.user.name}}</label>
        </span>
      </li>
      <li class="order-status__item" [ngClass]="!sale.finishedAt?'':'active'">
        <span class="order-status__icon"></span>
        <label class="order-status__label">Cerveja entregue</label>
      </li>
    </ul>
  </ion-content>

  <ion-footer>
    <button ion-button secondary class="btn-finish" (click)="gotopage1()">Fazer outro pedido</button>
  </ion-footer>
