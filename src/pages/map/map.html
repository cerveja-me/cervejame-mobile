<ion-content>
  <!-- <button class="btn-back" (click)="navCtrl.pop()">
    <span class="back-button-icon"></span>
  </button> -->

  <div class="map__adress" *ngIf="address" >
    <!-- <label class="map__adress__input" (click)="openAddressEdit()">{{address.route}}</label> -->
    <ion-input #inputaddress class="address__input" [(ngModel)]="fulladdress" (ngModelChange)="addressChange()" (blur)="closeEdit()">
    </ion-input>

    <span class="map__adress__icon icon-map"></span>
    <span class="address__icon icon-map"></span>

    <ul class="address__autocomplete" *ngIf="addressOptions && addressOptions.length ">
      <li class="map__adress__autocomplete__item"  *ngFor="let ad of addressOptions | slice:0:5;" (click)="setAddress(ad)">{{ad.formatted_address}}</li>
    </ul>

    <span class="map__adress__plus icon-plus-b"></span>
    <input class="map__adress__input" placeholder="Complemento" type="text" [(ngModel)]="complement">
  </div>

  <div #map id="map" (click)="closeEdit()" [ngClass]="texting?'keyboardOpen':movingPin?'moving':''"></div>
</ion-content>

<ion-footer align-title="left" class="bar-assertive">
  <button ion-button secondary class="map__btn" (click)="finishOrder()">ENTREGAR AQUI</button>
</ion-footer>
