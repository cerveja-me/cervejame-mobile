<ion-header class="header-light">
    <ion-navbar></ion-navbar>
    <h1 class="logo-dark"></h1>
</ion-header>

<ion-content class="background-light">
  <div class="profile__balance" *ngIf="user_data && user_data.available_value > 0">
    <h2>Você ganhou da galera</h2>
    <p class="profile__balance__value"><span class="icon-galera-w"></span>
      R$ {{user_data.available_value |number:'1.2-2'}}
    </p>
    <small>O valor será descontado na sua próxima compra.</small>
  </div>

  <div class="profile__voucher">
      <span class="profile__voucher__background"></span>
      <h1>Para cada amigo que usar o seu cupom, você ganhará <strong>R$ 10,00</strong>.</h1>

      <ion-input class="profile__voucher__input"  placeholder="Personalize" maxlength=9 [(ngModel)]="code" ></ion-input>
      <h2>Compartilhe com seus amigos</h2>
      <button (click)="shareViaWhatsApp()" class="btn-share"><span class="btn-share__whats"></span></button>
      <button (click)="shareViaFacebook()" class="btn-share"><span class="btn-share__facebook"></span></button>
      <button (click)="shareVia()" class="btn-share"><span class="btn-share__other"></span></button>
  </div>

  <h2>ver regras de uso ></h2>




  <h1>Meus indicados > </h1>
</ion-content>
